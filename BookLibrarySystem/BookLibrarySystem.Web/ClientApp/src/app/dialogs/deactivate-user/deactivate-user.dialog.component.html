<div class="container">
  <h3 mat-dialog-title>Are you sure you want to deactivate this user ?</h3>
  <div mat-dialog-content>
    Id: <b>{{data.id}}</b>
    <p></p>
    UserName: <b>{{data.userName}</b>
    <p></p>
    Email: <b>{{data.email}}</b>
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="confirmDeactivate(data.id)">Deactivate</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
