<div class="container">
  <h3 mat-dialog-title>Are you sure you want to delete this author ?</h3>
  <div mat-dialog-content>
    Id: <b>{{data.id}}</b>
    <p></p>
    Title: <b>{{data.name}}</b>
    <p></p>
    Url: <b>{{data.country}}</b>
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
