<div class="container">
  <h3 mat-dialog-title>Are you sure you want to {{data.isReserve ? '' : 'cancel'}} reserve ?</h3>
  <div mat-dialog-content>
    Id: <b>{{data.id}}</b>
    <p></p>
    Title: <b>{{data.title}}</b>
    <p></p>
    Genre: <b>{{data.genre}}</b>
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="data.isReserve ? confirmReserve() : confirmCancelReserve()">{{data.isReserve ? 'Reserve' : 'Cancel Reserve'}}</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
