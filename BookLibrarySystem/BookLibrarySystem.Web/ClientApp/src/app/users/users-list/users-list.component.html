<h1>Users list</h1>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    #mytable
    matSort matSortActive="name" matSortDirection="asc" matSortDisableClear
  >
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onSortOnHeader('name')">Name</th>
      <td mat-cell *matCellDef="let u">{{ u.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onSortOnHeader('email')">Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onSortOnHeader('roles')">Roles</th>
      <td mat-cell *matCellDef="let u">{{ u.roles }}</td>
    </ng-container>

    <ng-container matColumnDef="loansNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onSortOnHeader('loansNumber')">LoansNo</th>
      <td mat-cell *matCellDef="let u">{{ u.loansNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="reservationsNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onSortOnHeader('reservationsNumber')">ReservsNo</th>
      <td mat-cell *matCellDef="let u">{{ u.reservationsNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onSortOnHeader('status')">Status</th>
      <td mat-cell *matCellDef="let u">{{ u.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button matTooltip="Add New" class="iconbutton"
           (click)="addNew()">
          <mat-icon color="primary">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
           (click)="startEdit(i, row.id, row.name, row.email)">
          <mat-icon matTooltip="Edit" class="purpleStyle">edit</mat-icon>
        </button>

        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
          (click)="startDelete(i, row.id)">
          <mat-icon matTooltip="Delete" class="redStyle">delete</mat-icon>
        </button>

        <button mat-icon-button matTooltip="Click to Deactivate" class="iconbutton"
          (click)="startDeactivate(i, row.id)">
          <mat-icon matTooltip="Deactivate" class="brownStyle">arrow_outward</mat-icon>
        </button>
      </td>
    </ng-container>

  </table>


  <mat-paginator [length]="100" #paginator
  [length]="totalItems"
  [pageSize] = "pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[10, 25, 30]"
  showFirstLastButtons
  aria-label="Select page"
  (page)="onPageChanged($event)"
></mat-paginator>
